name: Docker Image CI
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read            
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    # - name: Cache Docker layers
    #   uses: actions/cache/restore@v4.2.0
    #   with:
    #     path: /tmp/.buildx-cache
    #     key: ${{ runner.os }}-buildx-${{ github.sha }}
    #     #restore-keys: |
    #     #  ${{ runner.os }}-buildx-

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ secrets.AWS_REGION || 'us-east-2'}}
        role-session-name: github-actions-${{ env.APP_NAME || 'swarms'}}
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID || '916723593639' }}:role/github
        
#    - name: Configure AWS credentials
#      uses: aws-actions/configure-aws-credentials@v1-node16
#      with:
#        role-to-assume: ${{ env.ROLE_TO_ASSUME }}
#        role-session-name: github-actions-${{ env.APP_NAME }}
#        aws-region: ${{ env.AWS_REGION }}
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set short sha
      id: sha_short
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
    # - name: Build and push Docker images
    #   uses: docker/build-push-action@v6.10.0
    #   with:
    #     push: true
    #     tags: h4ckermike/swarms-mcs:experimental
    #     cache-from: type=local,src=/tmp/.buildx-cache
    #     cache-to: type=local,dest=/tmp/.buildx-cache

    - name: Build and push ecr
      uses: docker/build-push-action@v6.10.0
      with:
        push: true
        tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.sha_short.outputs.sha_short }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false





